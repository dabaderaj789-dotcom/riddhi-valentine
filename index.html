<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Rose Day Bubu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      background: linear-gradient(180deg, #ffb6c1, #ffd1dc);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* MAIN WRAPPER */
    .main {
      height: 100vh;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* CARD */
    .card {
      background: #fff0f5;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
    }

    .card img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
      border-radius: 15px;
    }

    h1 {
      color: #b30059;
      margin-top: 10px;
      font-size: 28px;
    }

    .quote {
      margin-top: 10px;
      font-size: 16px;
      color: #5a0033;
      line-height: 1.4;
    }

    /* MUSIC BUTTON */
    .music-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .hint {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      color: #800040;
      z-index: 10;
    }

    /* ROSES */
    .rose {
      position: absolute;
      bottom: -60px;
      width: 40px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-120vh);
      }
    }

    /* MOBILE FIT FIX */
    @media (max-width: 430px) {
      .main {
        transform: scale(0.92);
        transform-origin: top center;
      }

      h1 {
        font-size: 24px;
      }

      .quote {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- MUSIC BUTTON -->
  <div class="music-btn" onclick="toggleMusic()">üíñ</div>

  <!-- CONTENT -->
  <div class="main">

      </div>
    </div>
  </div>

  <div class="hint">Tap once for music üé∂</div>

  <!-- FLOATING ROSES -->
  <script>
    const body = document.body;

    for (let i = 0; i < 18; i++) {
      let rose = document.createElement("img");
      rose.src = "rose.png";
      rose.className = "rose";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (8 + Math.random() * 6) + "s";
      rose.style.width = (30 + Math.random() * 20) + "px";
      body.appendChild(rose);
    }

    const music = document.getElementById("bgMusic");
    let isPlaying = false;

    function toggleMusic() {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
      } else {
        music.pause();
        isPlaying = false;
      }
    }

    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
      }
    }, { once: true });
  </script>

</body>
</html>
