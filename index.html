<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day üåπ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", cursive;
    }

    body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  padding: 20px 0;
}

    .container {
      position: relative;
      z-index: 2; /* above roses */
      padding: 20px;
    }

    .container img {
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-top: 18px;
      font-size: 2.2rem;
      color: #b0003a;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #4a0c2e;
      padding: 0 10px;
    }

    /* üåπ Floating roses (BACKGROUND ONLY) */
    .rose {
      position: fixed;
      bottom: -60px;
      z-index: 1; /* behind content */
      pointer-events: none;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Music hint */
    .tap-hint {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #7a0030;
      z-index: 3;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    /* Mute button */
    .mute-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      padding: 10px 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    
      @media (max-height: 750px) {
  .container img {
    width: 260px;   /* smaller image */
  }

  h1 {
    font-size: 1.8rem;
  }

  p {
    font-size: 1rem;
  }
}
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Mute / Unmute -->
  <div class="mute-btn" id="muteBtn">üíñ</div>

  <!-- Main Content -->
  <div class="container">
    <img src="rose-couple.jpg" alt="Rose Day">
    <h1>Happy Rose Day Bubu üåπ</h1>
    <p>

      ‡§ï‡§æ‡§∞‡§£ ‡§§‡•Ç‡§ö ‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä<br>
      ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ó‡•Å‡§≤‡§æ‡§¨‡§æ‡§Ç‡§ö‡•Ä ‡§¨‡§æ‡§ó ‡§Ü‡§π‡•á‡§∏ ‚ù§Ô∏è
    </p>
  </div>

  <!-- Tap for music -->
  <div class="tap-hint">Tap once for music üé∂</div>

  <!-- üåπ Floating Roses Script -->
  <script>
    for (let i = 0; i < 20; i++) {
      const rose = document.createElement("img");
      rose.src = "rose.png";
      rose.className = "rose";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.width = (35 + Math.random() * 25) + "px";
      rose.style.animationDuration = (10 + Math.random() * 6) + "s";
      rose.style.animationDelay = Math.random() * 6 + "s";
      document.body.appendChild(rose);
    }

    const music = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");
    let started = false;

    document.addEventListener("click", () => {
      if (!started) {
        music.play();
        started = true;
        document.querySelector(".tap-hint").style.display = "none";
      }
    }, { once: true });

    muteBtn.addEventListener("click", () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ü§ç" : "üíñ";
    });
  </script>

</body>
</html>
